- name: update fw test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "update bios"
    inspur.sm.update_fw:
      url: "/home/NF5280M6_BIOS_04.12.00_Standard_20210309.hpm"
      type: "BIOS"
      provider: "{{ ism }}"

  - name: "update bmc"
    inspur.sm.update_fw:
      url: "/home/ISBMC_Whitley_4.12.01_Standard_20210423.hpm"
      mode: "Auto"
      type: "BMC"
      provider: "{{ ism }}"