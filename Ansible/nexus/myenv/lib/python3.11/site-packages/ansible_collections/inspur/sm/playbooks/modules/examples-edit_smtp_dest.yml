- name: Smtp dest test
  hosts: ism
  connection: local
  gather_facts: no
  vars:
    ism:
      host: "{{ ansible_ssh_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:

  - name: "Set smtp dest information"
    inspur.sm.edit_smtp_dest:
      id: 1
      status: "disable"
      provider: "{{ ism }}"

  - name: "Set smtp dest information"
    inspur.sm.edit_smtp_dest:
      id: 1
      status: "enable"
      address: "wbs@inspur.com"
      description: "test"
      provider: "{{ ism }}"