---
- name: Info Module Operations on Unity
  hosts: localhost
  connection: local
  vars:
    unispherehost: '10.*.*.*'
    validate_certs: false
    username: 'user'
    password: '**'

  tasks:
    - name: Get detailed list of Unity entities.
      dellemc.unity.info:
        unispherehost: "{{ unispherehost }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs }}"
        gather_subset:
          - host
          - fc_initiator
          - iscsi_initiator
          - cg
          - storage_pool
          - vol
          - snapshot_schedule
          - nas_server
          - file_system
          - snapshot
          - nfs_export
          - smb_share
          - user_quota
          - tree_quota
          - disk_group

    - name: Get information of Unity array.
      dellemc.unity.info:
        unispherehost: "{{ unispherehost }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs }}"

    - name: Get list of Unity hosts.
      dellemc.unity.info:
        unispherehost: "{{ unispherehost }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs }}"
        gather_subset:
          - host

    - name: Get list of FC initiators on Unity array.
      dellemc.unity.info:
        unispherehost: "{{ unispherehost }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs }}"
        gather_subset:
          - fc_initiator

    - name: Get list of ISCSI initiators on Unity array.
      dellemc.unity.info:
        unispherehost: "{{ unispherehost }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs }}"
        gather_subset:
          - iscsi_initiator

    - name: Get list of consistency groups on Unity array.
      dellemc.unity.info:
        unispherehost: "{{ unispherehost }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs }}"
        gather_subset:
          - cg

    - name: Get list of storage pools on Unity array.
      dellemc.unity.info:
        unispherehost: "{{ unispherehost }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs }}"
