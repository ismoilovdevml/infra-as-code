services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../Ansible:/app/Ansible
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ansible-dashboard

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - ansible-dashboard

networks:
  ansible-dashboard:
    driver: bridge